<main class="fr-step fr-one-time-password-sms">
  <section class="fr-main">
    <header class="fr-header">
      <h1>2-step verification</h1>
      <i class="fr-icon fr-icon-twofa-sms"></i>
      <p>We've sent a code to your phone</p>
    </header>
    <section class="fr-form">
      <div class="form-group">
        <div class="form-label-group form-label-group-password">
          <div class="form-label-group-input">
            <input type="password" id="fr-password" class="form-control" placeholder="Enter code" autofocus />
            <label for="fr-password">Enter code</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="material-icons material-icons-outlined">visibility_off</i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <button type="button" class="btn btn-primary">Next</button>
  </section>
  <div class="fr-error fr-retry">
    <div class="fr-alert">Sorry that isnâ€˜t right. Try again.</div>
  </div>
  <footer class="fr-footer">
    <nav>
      <ul>
        <li><a href="#">More ways to sign in</a></li>
      </ul>
    </nav>
  </footer>
</main>
